<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <section class="area first">
                <div class="container" >
                    <div><img src="./dist/img/star-wars-logo.png" alt="star-wars-logo"></div>
                    <div class="description">
                        <p>Bem-vindo ao quiz.</p>
                        <p>Para jogar é bem simples: escreva o nome do personagem no campo com a descrição "resposta" e confirme.</p>
                        <p>Se tiver dúvidas, clique no botão com a "?", mas cuidado, isso lhe custrá 5 pontos.</p>
                        <p>Você tem 2 minutos para acertar o máximo de personagens que conseguir.</p>
                        <p>Boa sorte!</p>
                    </div>
                </div>
            </section>
            <section class="area second">
                <div class="container game">
                </div>
            </section>
            <section class="area third" class="quiz-container">
            </section>
        </div>
    </div>

    <script src="./dist/js/star-wars-quiz-min.js"></script>
    <script src="./dist/js/app.js"></script>
</body>
</html>
